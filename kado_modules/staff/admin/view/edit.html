{{>header}}
  <div class="container-fluid">
    <h1>{{_l.staff.edit_staff}}</h1>
    <h4>{{staff.email}}</h4>
    <div class="btn-group">
      <div class="btn-group btn-group-justified">
        <div class="btn-group btn-group-xs">
          <button class="btn">{{_l.staff.created}}
            <span class="badge mono margin-l-8">{{#_printDate}}{{staff.createdAt}}{{/_printDate}}</span></button>
        </div>
        <div class="btn-group btn-group-xs">
          <button class="btn">{{_l.staff.updated}}
            <span class="badge mono margin-l-8">{{#_printDate}}{{staff.updatedAt}}{{/_printDate}}</span></button>
        </div>
      </div>
    </div>
    <form class="form form-horizontal" action="{{{_baseUrl}}}{{{_u._staff_save}}}" method="post" role="form">
      <input type="hidden" name="id" value="{{staff.id}}" />
      <div class="form-group">
        <label>{{_l.staff.name}}</label>
        <input class="form-control" type="text" name="staffName" value="{{staff.name}}" placeholder="{{_l.staff.name}}" />
      </div>
      <div class="form-group">
        <label>{{_l.staff.email}}</label>
        <input class="form-control" type="text" name="staffEmail" value="{{staff.email}}" placeholder="{{_l.staff.email}}" />
      </div>
      <div class="form-group">
        <label>Last Password Change {{timezone}}</label>
        <div class="form-control-static">{{#_printDate}}{{staff.datePassword}}{{/_printDate}}</div>
      </div>
      <div class="form-group">
        <label>{{_l.staff.password}}</label>
        <input class="form-control" type="password" name="staffPassword" placeholder="{{_l.staff.password}}" />
      </div>
      <div class="form-group">
        <label>{{_l.staff.confirm_password}}</label>
        <input class="form-control" type="password" name="staffPasswordConfirm" placeholder="{{_l.staff.confirm_password}}" />
      </div>
      <div class="form-group">
        <label for="staffActive">{{_l.active}}</label>
        <input id="staffActive" type="checkbox" name="staffActive" {{#_is}}{{staff.active}},checked="checked",{{/_is}} />
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">{{_l.save}}</button>
      </div>
    </form>
    <h3>Permissions</h3>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Permission</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      {{#perm}}
        <tr>
          <td>{{name}}</td>
          <td>{{description}}</td>
          <td>
            {{#_is}}{{allowed}},<span class="fa fa-check"></span>,{{/_is}}
          </td>
          <td>
            <a class="btn btn-sm btn-success" href="{{{_baseUrl}}}{{{_u._staff_grant}}}?id={{staff.id}}&name={{name}}">Grant</a>
            <a class="btn btn-sm btn-danger" href="{{{_baseUrl}}}{{{_u._staff_revoke}}}?id={{staff.id}}&name={{name}}">Revoke</a>
          </td>
        </tr>
      {{/perm}}
      </tbody>
    </table>
  </div>
{{>footer}}
