{{>header}}
    <div class="container-fluid">
      <div>
        <div class="float-right">
          <span>&nbsp;</span>
          <a class="btn btn-success" href="{{{_baseUrl}}}{{{_u._blog_create}}}">
            <span class="fa fa-plus"></span> {{_l.blog.create_blog}}
          </a>
        </div>
        <h1>{{_l.blog.blog_list}}</h1>
      </div>
      <table id="table" class="table table-bordered" data-remove="id" data-remove-uri="{{{_baseUrl}}}{{{_u._blog_remove}}}">
        <thead>
        <tr>
          <th data-name="title" data-uri="{{{_baseUrl}}}{{{_u._blog_edit}}}" data-link="id">{{_l.blog.title}}</th>
          <th data-name="createdAt" data-format="_printDate">{{_l.blog.created}}</th>
          <th data-name="updatedAt" data-format="_printDate">{{_l.blog.modified}}</th>
          <th data-name="active" data-format="_isActive">{{_l.blog.active}}</th>
        </tr>
        </thead>
      </table>
    </div>
{{>footer}}
