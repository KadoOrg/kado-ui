{{>header}}
    <div class="container-fluid">
      <h1>{{_l.blog.update_blog}}</h1>
      <form class="form form-horizontal" action="{{{_baseUrl}}}{{{_u._blog_save}}}" method="post" role="form">
        <input type="hidden" name="id" value="{{blog.id}}" />
        <input type="hidden" id="blogContentInput" name="content" />
        <input type="hidden" id="blogHtmlInput" name="html" />
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title" name="title" placeholder="Blog title" value="{{blog.title}}" />
        </div>
        <div class="form-group">
          <label for="blogContent">Content</label>
          <div class="tui-content" id="blogContent" data-src="{{{blog.content}}}" data-text-id="#blogContentInput" data-html-id="#blogHtmlInput"></div>
        </div>
        <div class="form-group">
          <label for="active">Active</label>
          <input type="checkbox" id="active" name="active" {{#_is}}{{blog.active}},checked="checked",{{/_is}} />
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </form>
      <div class="table-responsive table-bordered table-striped">
        <table id="revisionTable">
          <caption style="caption-side: top">Blog Revisions</caption>
          <thead>
            <tr>
              <th data-name="updatedAt">Revision Updated</th>
              <th data-name="content">Content</th>
              <th data-name="html">HTML</th>
              <th data-name="revert">Revert</th>
            </tr>
          </thead>
          <tbody>
            {{#blog.BlogRevisions}}
              <tr>
                <td>{{#_printDate}}{{updatedAt}}{{/_printDate}}</td>
                <td>{{content}}</td>
                <td>{{html}}</td>
                <td id="revert" class="revertBlog" data-id="{{id}}" data-blogId="{{blog.id}}"><span class="fa fa-history"></span></td>
              </tr>
            {{/blog.BlogRevisions}}
          </tbody>
        </table>
      </div>
    </div>
{{>footer}}
