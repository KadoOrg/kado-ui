{{>header}}
  <main role="main" class="container">
    <div class="conatiner">
      <div class="content content-container" style="padding-top: 20px;">
        <article class="markdown-body">
          <h1>
            <a href="{{{_baseUrl}}}{{{_u._doc_project_view}}}?id={{item.id}}">{{item.name}}</a>
          </h1>
          <p style="margin-top: -5px;">
            | Posted {{#_printDate}}{{item.createdAt}}{{/_printDate}}
          </p>
        </article>
      </div>
    </div>
  </main>
{{>footer}}
