{{>header}}
    <div class="container-fluid">
      <h1>{{_l.create}} {{_l.doc.doc}}</h1>
      <form class="form form-horizontal" action="{{{_baseUrl}}}{{{_u._doc_save}}}" method="post" role="form">
        <div class="form-group">
          <label for="docTitle">{{_l.doc.title}}</label>
          <input class="form-control" type="text" data-uri="docUri" id="docTitle" name="title" placeholder="{{_l.doc.title}}" />
        </div>
        <div class="form-group">
          <label for="docUri">{{_l.doc.uri}}</label>
          <input class="form-control" type="text" id="docUri" name="uri" placeholder="{{_l.doc.uri}}" />
        </div>
        {{#projects.length}}
          <div class="form-group">
            <label for="DocProjectVersionId">{{_l.doc.project_version}}</label>
            <select class="form-control" id="DocProjectVersionId" name="DocProjectVersionId">
              {{#projects}}
                <option value="{{id}}">{{DocProject.name}} {{name}}</option>
              {{/projects}}
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-success">{{_l.save}}</button>
          </div>
        {{/projects.length}}
        {{^projects}}
          <div class="alert alert-warning">
            {{_l.doc.no_projects_exist}}
            [<a href="{{{_baseUrl}}}{{{_u._doc_project_create}}}">{{_l.doc.create_one}}</a>],
            {{_l.doc.no_project_version_exist}} <a href="{{{_baseUrl}}}{{{_u._doc_project_list}}}">Projects</a>.
          </div>
        {{/projects}}
      </form>
    </div>
{{>footer}}
