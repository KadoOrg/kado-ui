{{>header}}
  <div class="container-fluid">
    <h1>{{_l.setting.edit_setting}}</h1>
    <form class="form form-horizontal" action="{{{_baseUrl}}}{{{_u._setting_save}}}" method="post" role="form">
      <input type="hidden" name="path" value="{{setting.path}}" />
      <div class="form-group">
        <label>{{_l.setting.name}}</label>
        <div class="form-control-static">{{setting.name}}</div>
      </div>
      <div class="form-group">
        <label>{{_l.setting.path}}</label>
        <div class="form-control-static">{{setting.path}}</div>
      </div>
      {{#setting.defaultValue}}
        <div class="form-group">
          <label>{{_l.setting.default}}</label>
          <div class="form-control-static">{{setting.defaultValue}}</div>
        </div>
      {{/setting.defaultValue}}
      <div class="form-group">
        <label>{{_l.setting.value}}</label>
        <input class="form-control" type="text" placeholder="{{setting.defaultValue}}" value="{{setting.value}}" />
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">{{_l.save}}</button>
      </div>
      <div class="alert alert-warning">
        {{_l.setting.changes_wont_take_affect_until_restart}}
      </div>
    </form>
  </div>
{{>footer}}
